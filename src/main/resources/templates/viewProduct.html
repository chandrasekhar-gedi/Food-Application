<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">



    <style>
        body {
            background: #f4f6fa;
            font-family: 'Poppins', sans-serif;
        }
        .product-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            margin-top: 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
        }
        .product-title {
            font-size: 32px;
            font-weight: 700;
        }
        .product-price {
            font-size: 28px;
            font-weight: 600;
            color: #28a745;
        }
        .qty-input {
            width: 80px;
            height: 45px;
            font-size: 18px;
            border-radius: 10px;
        }
        .btn-buy {
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-light bg-light shadow-sm">
    <a class="navbar-brand ml-3">
        <img th:src="@{/images/logo.png}" width="55" height="45" alt="Logo">
    </a>
</nav>
<!-- BACK ARROW BUTTON BELOW NAVBAR -->
<div class="container mt-3">
    <a th:href="@{/shop}"
       class="d-inline-block"
       style="
            font-size: 28px;
            font-weight: 600;
            text-decoration: none;
            color: #333;
       ">
        ←
    </a>
</div>

<div class="container">
    <div class="product-card">

        <div class="row">

            <!-- LEFT: IMAGE -->
            <div class="col-md-5 text-center">
                <img th:src="@{'/product images/' + ${product.imageName}}"
                     class="product-image"
                     alt="Product images">

            </div>

            <!-- RIGHT: DETAILS -->
            <div class="col-md-7">

                <h1 class="product-title" th:text="${product.name}"></h1>

                <p class="text-muted" th:text="${product.category.name}"></p>

                <h2 class="product-price">
                    ₹ <span th:text="${product.price}"></span>
                </h2>

                <p class="mt-3">
                    <strong>Weight:</strong>
                    <span th:text="${product.weight}"></span> grams
                </p>

                <div class="mt-4 mb-4">
                    <label><strong>Quantity</strong></label><br>
                    <input type="number" value="1" min="1" class="form-control qty-input d-inline-block">
                </div>

                <a th:href="@{/userform}" class="btn btn-warning btn-buy text-dark">
                    Add to Cart
                </a>
            </div>

        </div>

        <!-- DESCRIPTION -->
        <div class="mt-5">
            <h4><strong>Description</strong></h4>
            <p class="text-muted" th:text="${product.description}"></p>
        </div>

    </div>
</div>

</body>
</html>
